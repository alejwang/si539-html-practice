<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script type="text/javascript">
    function checkForm(){
    	berry = document.getElementsByName('berry');
			var chosen = false;
			for (var i = 0, length = berry.length; i < length; i++) {
				if (berry[i].checked)
				{
					chosen = true;
					break;
				}
			}
			if ( !chosen ) {
				window.alert( "Plese select your favorite berry!" );
				return false;
			} else {
				return true;
			}

		}
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
	 <form action="challenge4.html"
        onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?:
          <label>
            <input type="radio" value = "s" name="berry" id="opt-straw"> Strawberries
          </label>
          <label>
            <input type="radio" value = "b" name="berry" id="opt-blue"> Blueberries
        </label>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
</body>
</html>
