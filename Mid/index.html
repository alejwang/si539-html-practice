<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello</title>
    <style media="screen">
      .box {
        width: 150px;
        height: 100px;
        position: relative;
        border: 1px solid black;
        margin: 0;
        padding: 0;
      }
      p {
        top: 50px;
        left: 50px;
        margin: 0;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>A</p>
    </div>
    <div class="box">
      <p>B</p>
      <p>C</p>
    </div>

  </body>
</html>
